  <body>
    <div id="controlGui">
      <h1> {{ message }} </h1>
      <div>
        <button type="button" class="btn btn-default" v-on:click="connectArduino">Connect Arduino</button>
        <button type="button" class="btn btn-default" v-on:click="readSingleTemp">Read Temperature</button>
        <button type="button" class="btn btn-default" v-on:click="startTempReading">Start Cycle Temp</button>
        <button type="button" class="btn btn-default" v-on:click="stopTempReading">Stop Cycle Temp</button>
      </div>
      <div>
        <select v-model="portselected">
            <option v-for="port in ports" v-bind:value="port.text">
                {{ port.text }}
            </option>
        </select>
      </div>
      <div>
        <line-chart :width="600" :height="500" :chart-data="mydata" :options="options"></line-chart>
      </div>
      <chrome-picker :value="colors" @input="updateValue"></chrome-picker>
    </div>
  </body>
